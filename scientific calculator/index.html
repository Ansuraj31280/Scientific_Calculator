<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="result" placeholder="(0_0)" readonly>
            <div class="buttons">
                <div class="row">
                    <button class="btn btn-secondary" onclick="clearResult()">C</button>
                    <button class="btn btn-secondary" onclick="appendToResult('sin(')">sin</button>
                    <button class="btn btn-secondary" onclick="appendToResult('cos(')">cos</button>
                    <button class="btn btn-secondary" onclick="appendToResult('tan(')">tan</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary" onclick="appendToResult('7')">7</button>
                    <button class="btn btn-secondary" onclick="appendToResult('8')">8</button>
                    <button class="btn btn-secondary" onclick="appendToResult('9')">9</button>
                    <button class="btn btn-secondary" onclick="appendToResult('/')">/</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary" onclick="appendToResult('4')">4</button>
                    <button class="btn btn-secondary" onclick="appendToResult('5')">5</button>
                    <button class="btn btn-secondary" onclick="appendToResult('6')">6</button>
                    <button class="btn btn-secondary" onclick="appendToResult('*')"> *</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary" onclick="appendToResult('1')">1</button>
                    <button class="btn btn-secondary" onclick="appendToResult('2')">2</button>
                    <button class="btn btn-secondary" onclick="appendToResult('3')">3</button>
                    <button class="btn btn-secondary" onclick="appendToResult('-')">-</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary" onclick="appendToResult('^')">^</button>
                    <button class="btn btn-secondary" onclick="appendToResult('0')">0</button>
                    <button class="btn btn-secondary" onclick="appendToResult('.')">.</button>
                    <button class="btn btn-secondary" onclick="appendToResult('+')">+</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary" onclick="appendToResult('log(')">log</button>
                    <button class="btn btn-secondary" onclick="appendToResult('exp(')">exp</button>
                    <button class="btn btn-secondary" onclick="calculateResult()">=</button>
                    <button class="btn btn-secondary" onclick="appendToResult('(')">(</button>
                    <button class="btn btn-secondary" onclick="appendToResult(')')">)</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
